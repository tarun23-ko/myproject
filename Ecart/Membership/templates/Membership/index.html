<!doctype html>
<html lang="en">
  <head>
      <style>
          img{
          height:173px;
          }
      </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Welcome to E_cart</title>
  </head>
  <body>
  {% load static %}
<div class="jumbotron">
  <h1 class="display-4">E_cart</h1>
  <p class="lead">Welcome!
    An Electronic commerce: Door to Door</p>
  <hr class="my-4">


</div>
<div class="container align-items-center">
<div class="row">
  <div class="card mx-4" style="width: 18rem;">
  <img src="{% static 'Membership/gif.gif' %}" class="card-img-top" alt="...">
 <div class="card text-center" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Browse Product</h5>
    <p class="card-text">Browse our product! shopping now!</p>
    <a href="{% url 'home' %}" class="btn btn-primary">Shop</a>
  </div>
</div>
</div>
   <div class="card mx-5" style="width: 18rem;">
  <img src="{% static 'Membership/blog.gif' %}" class="card-img-top" alt="..." height="200px">
 <div class="card text-center" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Blog</h5>
    <p class="card-text">Any complain review Demand related query.</p>
    <a href="blog/" class="btn btn-primary">Blog</a>
  </div>
</div>
</div>
   <div class="card mx-5" style="width: 18rem;">
  <img src="{% static 'Membership/signup.gif' %}" class="card-img-top" alt="...">
 <div class="card text-center" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Be a member</h5>
    <p class="card-text">A special offer discount avaliable for member.</p>
    <a href="start/" class="btn btn-primary">Membership</a>
  </div>
</div>
</div>

</div>


</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
